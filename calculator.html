<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Me!</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Welcome to calculate Me!</h1>
    <div class="container">
        <div class="calculate-area">
            <input type="button" id="input" value="0">
        </div>
        <div class="all-row">
        <div class="row">
            <button class="button darkgray">AC</button>
            <button class="button darkgray">+/-</button>
            <button class="button darkgray">%</button>
            <button class="button orange">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button orange">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button orange">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button orange">+</button>
        </div>
        <div class="row">
            <button class="button zero">0</button>
            <button class="button">.</button>
            <button class="button  orange">=</button>
        </div>
    </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
